<nav class="navbar navbar-dark navbar-expand-lg bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" routerLink="/">
      Stock Analysis
    </a>
    <button
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      data-bs-target="#navbarSupportedContent"
      data-bs-toggle="collapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav me-auto mb-2 mb-lg-0">
        <div class="nav-item mx-1" *ngFor="let index of indexes">
          <app-ticker [index]="index"></app-ticker>
        </div>
      </div>
      <ul class="navbar-nav d-flex">
        <li class="nav-item mx-1">
          <select class="form-select" [(ngModel)]="selectedColumnCount" (change)="columnCountChanged()">
            <option *ngFor="let columnCount of columnCounts" [value]="columnCount">{{columnCount}}</option>
          </select>
        </li>
        <li class="nav-item mx-1">
          <select class="form-select" [(ngModel)]="selectedUser" (change)="userChanged()">
            <option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
          </select>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/users">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="p-3">
  <div class="row">
    <div class="{{bootstrapColClass}} mb-3" *ngFor="let symbol of symbols">
      <app-chart [symbol]="symbol" [width]="chartWidth"></app-chart>
    </div>
  </div>
</div>
