<div class="input-group">
  <textarea class="form-control" rows="25" [(ngModel)]="users"></textarea>
</div>
<div class="mt-3">
  <div *ngIf="saveSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    Data saved successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="dismissAlert()"></button>
  </div>

  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="'default' | swIsLoading | async">Save</button>
</div>
