<nav class="navbar navbar-dark navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" routerLink="/">
      Stock Analysis
    </a>
    <button
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      data-bs-target="#navbarSupportedContent"
      data-bs-toggle="collapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav me-auto mb-2 mb-lg-0">
      </div>
      <ul class="navbar-nav d-flex">
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/users">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="p-2">
  <div class="input-group">
    <textarea class="form-control" rows="25" [(ngModel)]="users"></textarea>
  </div>
  <div class="mt-3">
    <div *ngIf="saveSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
      Data saved successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="dismissAlert()"></button>
    </div>

    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="'default' | swIsLoading | async">Save
    </button>
  </div>
</div>
